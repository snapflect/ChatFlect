version: '3.8'

services:
  app:
    build: .
    container_name: chatflect_app
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run
      - /var/lib/nginx/tmp
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_NAME=secure_chat
      - DB_USER=chatflect_user
      - DB_PASS_FILE=/run/secrets/db_password
    secrets:
      - db_password
    depends_on:
      - db
    networks:
      - internal
      - public

  db:
    image: mysql:8.0
    container_name: chatflect_db
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_DATABASE=secure_chat
      - MYSQL_USER=chatflect_user
      - MYSQL_PASSWORD_FILE=/run/secrets/db_password
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db_root_password
    secrets:
      - db_password
      - db_root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - internal

secrets:
  db_password:
    file: ./secrets/db_password.txt
  db_root_password:
    file: ./secrets/db_root_password.txt

networks:
  internal:
    internal: true
  public:


volumes:
  db_data:
