# SLA Gate CI Workflow
# Epic 32: Blocks PR merges on SLA regression

name: SLA Gate

on:
  pull_request:
    paths:
      - 'relay/**'
      - 'api/**'
      - 'includes/**'
      - 'migrations/**'
      - 'firestore.rules'
  workflow_dispatch:

jobs:
  reliability-tests:
    name: Reliability Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ../crypto-tests
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: crypto-tests/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: crypto-tests
      
      - name: Run reliability tests
        run: npm test -- integration/reliability.test.ts
        working-directory: crypto-tests
        env:
          API_URL: ${{ secrets.API_URL }}

  sla-check:
    name: SLA Regression Check
    runs-on: ubuntu-latest
    needs: reliability-tests
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: curl, json
      
      - name: Run SLA Gate Check
        run: php scripts/check_sla_gate.php
        working-directory: secure-chat-backend
        env:
          API_URL: ${{ secrets.API_URL }}
          ADMIN_API_TOKEN: ${{ secrets.ADMIN_API_TOKEN }}
      
      - name: SLA Gate Result
        if: failure()
        run: |
          echo "‚ùå SLA Gate FAILED - PR blocked due to SLA regression"
          echo "Check health_report.php for details"
          exit 1
