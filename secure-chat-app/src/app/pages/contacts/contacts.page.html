<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="loadContacts()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of contacts" button (click)="startChat(c)">
      <ion-avatar slot="start">
        <img [src]="c.photo_url || 'https://gravatar.com/avatar?d=mp'" />
      </ion-avatar>
      <ion-label>
        <h2>{{ c.first_name || 'Unknown' }} {{ c.last_name || '' }}</h2>
        <p>{{ c.phone_number }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
