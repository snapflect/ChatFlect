<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="gradient-text">Status</ion-title>
    <!-- Removed header inputs to use FABs -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <!-- My Status -->
  <!-- My Status -->
  <ion-item lines="none" class="bg-transparent status-item" (click)="myStatus ? viewStatus(myStatus) : null">
    <div slot="start" class="avatar-wrapper">
      <div [class.ring-container]="myStatus">
        <ion-avatar>
          <img [src]="(myStatus?.updates[0]?.content_url) || 'assets/avatar-placeholder.png'" />
        </ion-avatar>
      </div>

      <!-- Add Icon only if no status -->
      <div class="add-icon" *ngIf="!myStatus">
        <ion-icon name="add-circle"></ion-icon>
      </div>

      <!-- Input only triggers if no status, or maybe separate add button? -->
      <!-- Let's keep input always available on a separate button or make tapping the '+ icon' the upload trigger 
           For Stories, usually you tap your own status to View, and there is a separate Camera button to Add.
           We'll separate View vs Add roughly. -->

      <!-- Actually, standard pattern: 
           If has status -> Tap to View. 
           How to Add more? Usually a small camera FAB or top header button.
           We have top header buttons. -->

      <input type="file" (change)="uploadStatus($event)" class="slat-input" *ngIf="!myStatus" />
    </div>
    <ion-label>
      <h2>My Status</h2>
      <p *ngIf="!myStatus">Tap to add to my status</p>
      <p *ngIf="myStatus">{{ myStatus.updates.length }} active update{{ myStatus.updates.length > 1 ? 's' : '' }}</p>

      <div class="view-count-badge" *ngIf="myStatus?.view_count > 0" (click)="showViewers($event, myStatus)">
        <ion-icon name="eye"></ion-icon> {{ myStatus.view_count }}
      </div>
    </ion-label>
  </ion-item>

  <h5 class="section-title">Recent updates</h5>

  <ion-list class="bg-transparent">
    <ion-item *ngFor="let s of recentUpdates" (click)="viewStatus(s)" lines="none" class="status-item">
      <div slot="start" class="ring-container">
        <ion-avatar class="status-ring">
          <img [src]="s.avatar || 'assets/avatar-placeholder.png'" />
        </ion-avatar>
      </div>
      <ion-label>
        <h2>{{ s.name }}</h2>
        <p>{{ s.updates[s.updates.length-1].created_at | date:'shortTime' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- FABs for WhatsApp-like UI -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fab-padding">

    <!-- Text Status (Pencil) -->
    <ion-fab-button color="light" size="small" routerLink="/status-creator" class="mini-fab">
      <ion-icon name="pencil"></ion-icon>
    </ion-fab-button>

    <!-- Camera Status -->
    <ion-fab-button color="secondary">
      <ion-icon name="camera"></ion-icon>
      <!-- Overlay Input -->
      <input type="file" (change)="uploadStatus($event)" class="fab-input" accept="image/*,video/*" />
    </ion-fab-button>
  </ion-fab>
</ion-content>
