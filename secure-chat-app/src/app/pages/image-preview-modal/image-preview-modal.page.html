<ion-header class="ion-no-border">
  <ion-toolbar style="--background: transparent; position: absolute; z-index: 10;">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" color="light" class="close-btn">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="preview-content">
  <div class="image-container">
    <img [src]="previewUrl" *ngIf="previewUrl" />
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="caption-toolbar">
    <div class="input-container glass-card">
      <ion-input placeholder="Add a caption..." [(ngModel)]="caption" class="caption-input"></ion-input>
      <ion-button (click)="send()" fill="clear" class="send-btn">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
