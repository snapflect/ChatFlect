<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/chats"></ion-back-button>
    </ion-buttons>
    <ion-title class="gradient-text">Archived Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding-top">

    <!-- Skeleton Loading State (WhatsApp Parity) -->
    <ion-list *ngIf="isLoading" lines="none" class="bg-transparent">
      <ion-item *ngFor="let i of [1,2,3]" class="chat-item skeleton-item">
        <ion-avatar slot="start" class="chat-avatar">
          <ion-skeleton-text animated class="skeleton-avatar"></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <div class="chat-header">
            <ion-skeleton-text animated style="width: 40%; height: 14px;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 50px; height: 10px;"></ion-skeleton-text>
          </div>
          <div class="chat-footer">
            <ion-skeleton-text animated style="width: 70%; height: 12px; margin-top: 8px;"></ion-skeleton-text>
          </div>
        </ion-label>
      </ion-item>
    </ion-list>

    <!-- Archived Chat List -->
    <ion-list *ngIf="!isLoading" lines="none" class="bg-transparent">
      <ion-item-sliding *ngFor="let chat of archivedChats" #slidingItem>
        <!-- Swipe Options (Unarchive) -->
        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="unarchiveChat(chat.id, slidingItem)">
            <ion-icon slot="icon-only" name="archive-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <!-- Main Chat Item -->
        <ion-item button [routerLink]="['/chat-detail', chat.id]" (longPress)="presentChatOptions(chat)"
          class="chat-item">
          <ion-avatar slot="start" class="chat-avatar">
            <img [src]="chat.avatar || 'assets/placeholder_user.png'" />
            <div *ngIf="!chat.isGroup && chat.otherUserId && isUserOnline(chat.otherUserId)" class="online-indicator">
            </div>
          </ion-avatar>

          <ion-label>
            <div class="chat-header">
              <h2 class="chat-name">{{ chat.name }}</h2>
              <span class="chat-time">{{ chat.lastTimestamp | date:'shortTime' }}</span>
            </div>

            <div class="chat-footer">
              <p [class.unread-msg]="getUnreadCount(chat) > 0" class="chat-preview">
                {{ chat.lastMessage || 'Start conversation' }}
              </p>
              <ion-badge color="secondary" *ngIf="getUnreadCount(chat) > 0" class="unread-badge">{{ getUnreadCount(chat)
                }}</ion-badge>
            </div>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="unarchiveChat(chat.id, slidingItem)">
            <ion-label>Unarchive</ion-label>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <!-- Empty State -->
    <div *ngIf="!isLoading && archivedChats.length === 0" class="empty-state">
      <ion-icon name="archive-outline" class="empty-icon"></ion-icon>
      <p>No archived chats found.</p>
    </div>

  </div>
</ion-content>
